<div class="flex justify-between items-center p-3 bg-white border rounded-lg">
  <span class="font-medium text-gray-800">{{ .Get "pasaran" }}</span>
  <div class="flex items-center space-x-3">
    {{ if eq (.Get "status") "live" }}
      <span class="flex items-center">
        <span class="w-2 h-2 bg-red-500 rounded-full mr-1 animate-pulse"></span>
        <span class="px-2 py-1 bg-red-100 text-red-700 text-xs font-bold rounded">LIVE</span>
      </span>
    {{ end }}
    <span class="text-gray-600">{{ .Get "waktu" }}</span>
  </div>
</div>
